name: Fetch GC331 Exchange Rate

on:
  schedule:
    # Run at 00:00 UTC (08:00 Taiwan Time) on the 5th, 15th, and 25th of each month
    - cron: '0 0 5 * *'   # 5th of every month
    - cron: '0 0 15 * *'  # 15th of every month
    - cron: '0 0 25 * *'  # 25th of every month
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Fetch GC331 data
        run: npm start

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add gc331_current.json histories/
          git diff --staged --quiet || (git commit -m "Update GC331 exchange rate data [skip ci]" && git push)

